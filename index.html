<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethan Hsu - Personal Website</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0088ff;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        .typed-text {
            font-size: 1.5rem;
            min-height: 3rem;
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: white;
            color: #0088ff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-title"></h1>
        <div class="typed-text">
            <span id="typed"></span>
        </div>
        <div class="button-container">
            <a href="#" class="button">View My Work</a>
            <a href="#" class="button">About Me</a>
        </div>
    </div>

    <script>
        // Main title typing animation
        let titleText = "Hi, I'm Ethan Hsu";
        let titleIndex = 0;
        const titleElement = document.getElementById('main-title');

        function typeTitle() {
            if (titleIndex < titleText.length) {
                titleElement.textContent += titleText.charAt(titleIndex);
                titleIndex++;
                setTimeout(typeTitle, 100);
            }
        }

        // Start title animation after a brief delay
        setTimeout(typeTitle, 500);

        // Rotating text animation
        new Typed('#typed', {
            strings: [
                'Software Developer',
                'Problem Solver',
                'Tech Enthusiast',
                'Baseball Pitcher'
            ],
            typeSpeed: 50,
            backSpeed: 50,
            backDelay: 2000,
            loop: true
        });
    </script>
</body>
</html>
